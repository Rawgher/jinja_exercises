<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlib Form</title>
  </head>
  <body>
    <h1>Madlibs</h1>
    <form action="/story">
      {% for question in questions %}
      <label for="{{question}}">{{question}}:</label>
      <input type="text" name="{{question}}" />
      {% endfor %}

      <button>Submit</button>
    </form>
  </body>
</html>
